<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tariff News Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      color: #1f2937;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .authors {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #9ca3af;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1e40af;
    }

    #chart {
      width: 100%;
      height: 500px;
    }

    .news-section {
      margin-top: 30px;
    }

    .news-item {
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f9fafb;
    }

    .news-item h3 {
      margin: 0;
      font-size: 16px;
    }

    .news-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #374151;
    }

    .news-item a {
      font-size: 13px;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tariff News Impact Dashboard</h1>
    <div class="authors">Max Maksutova, Spring 2025 Big Data Project</div>
    <div class="description">
      Explore the relationship between U.S. tariff-related news and stock performance. Select a company and view its stock movement alongside the latest trade-related news headlines.
    </div>

    <div class="controls">
      <input id="stockInput" placeholder="Enter stock symbol (e.g. AAPL)" />
      <button onclick="loadData()">Pull Data</button>
    </div>

    <div id="chart"></div>

    <div class="news-section">
      <h2>Related News</h2>
      <div id="newsList"></div>
    </div>
  </div>
  <script>
    const ALPHA_VANTAGE_KEY = '8I92ZI5AWDK202T1';
    const NEWS_API_KEY = '8eb5058ccc8845ee8ee3e6fc45609e85';

    const stockSelect = document.getElementById("stockSelect");
    const pullBtn = document.getElementById("pullBtn");
    const chartContainer = document.getElementById("chart");
    const newsList = document.getElementById("newsList");

    const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in ms

    function setChart(dates, prices, symbol) {
      const trace = {
        x: dates,
        y: prices,
        type: "scatter",
        mode: "lines+markers",
        line: { color: "#3182ce" },
        name: symbol
      };

      const layout = {
        title: "Stock Price Over Time",
        xaxis: { title: "Date" },
        yaxis: { title: "Price (USD)" },
      };

      Plotly.newPlot(chartContainer, [trace], layout);
    }

    async function getCachedData(symbol) {
      const cached = localStorage.getItem(`stock-${symbol}`);
      if (cached) {
        const { timestamp, dates, prices } = JSON.parse(cached);
        if (Date.now() - timestamp < CACHE_DURATION) {
          return { dates, prices };
        }
      }
      return null;
    }

    async function fetchStockData(symbol) {
      const cached = await getCachedData(symbol);
      if (cached) return cached;

      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${ALPHA_VANTAGE_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      const timeSeries = data["Time Series (Daily)"];
      const dates = Object.keys(timeSeries).slice(0, 30).reverse();
      const prices = dates.map((date) => parseFloat(timeSeries[date]["4. close"]));

      localStorage.setItem(`stock-${symbol}`, JSON.stringify({
        timestamp: Date.now(),
        dates,
        prices
      }));

      return { dates, prices };
    }

    async function fetchNewsData(symbol) {
      const url = `https://newsapi.org/v2/everything?q=${symbol}+tariff&apiKey=${NEWS_API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.articles.slice(0, 5);
    }

    async function pullData() {
      const symbol = stockSelect.value;
      chartContainer.innerHTML = "Loading chart...";
      newsList.innerHTML = "Loading news...";

      if (symbol === "ALL") {
        const stocks = ["AAPL", "MSFT", "TSLA", "NVDA", "AMZN"];
        let allDates = [];
        let allPrices = [];
        for (let stock of stocks) {
          const { dates, prices } = await fetchStockData(stock);
          setChart(dates, prices, stock);
        }
      } else {
        const { dates, prices } = await fetchStockData(symbol);
        setChart(dates, prices, symbol);
      }

      const news = await fetchNewsData(symbol);
      newsList.innerHTML = "";
      news.forEach((article) => {
        const item = document.createElement("div");
        item.innerHTML = `
          <div class="border p-3 rounded shadow-sm mb-2 bg-white">
            <p class="font-semibold">${article.title}</p>
            <p class="text-sm text-gray-600">${new Date(article.publishedAt).toLocaleString()}</p>
            <p class="text-sm mt-1">${article.description}</p>
            <a href="${article.url}" target="_blank" class="text-blue-500 text-sm">Read more</a>
          </div>
        `;
        newsList.appendChild(item);
      });
    }

    pullBtn.addEventListener("click", pullData);
  </script>

</body>
</html>
