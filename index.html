<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tariff News Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      color: #1f2937;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .authors {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #9ca3af;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1e40af;
    }

    #chart {
      width: 100%;
      height: 500px;
    }

    .news-section {
      margin-top: 30px;
    }

    .news-item {
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f9fafb;
    }

    .news-item h3 {
      margin: 0;
      font-size: 16px;
    }

    .news-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #374151;
    }

    .news-item a {
      font-size: 13px;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tariff News Impact Dashboard</h1>
    <div class="authors">Max Maksutova, Spring 2025 Big Data Project</div>
    <div class="description">
      Explore the relationship between U.S. tariff-related news and stock performance. Select a company and view its stock movement alongside the latest trade-related news headlines.
    </div>

    <div class="controls">
      <input id="stockInput" placeholder="Enter stock symbol (e.g. AAPL)" />
      <button onclick="loadData()">Pull Data</button>
    </div>

    <div id="chart"></div>

    <div class="news-section">
      <h2>Related News</h2>
      <div id="newsList"></div>
    </div>
  </div>

  <!-- script section will come next -->
</body>
</html>
